version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- name: production 
  dir: atlantis
  workspace: production
  terraform_version: v0.13.0
  delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["atlantis/*.tf", "atlantis/modules/**/*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: production
workflows:
  production:
    plan:
      steps:
      - run: helm plugin install https://github.com/jkroepke/helm-secrets --version v3.12.0
      - init
      - plan:
          extra_args: ["-lock", "false"]
    apply:
      steps:
      - run: helm plugin install https://github.com/jkroepke/helm-secrets --version v3.12.0
      - apply
